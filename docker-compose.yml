version: '3.8'

services:
  envoy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: envoy-proxy
    restart: always
    ports:
      # HTTPS 端口 (TCP)
      - "443:443/tcp"
      - "5002:5002/tcp"
      # HTTP/3 端口 (UDP)
      - "443:443/udp"
      - "5002:5002/udp"
      # Admin 接口（内部访问）
      - "127.0.0.1:9901:9901"
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml:ro
      - ./certs:/etc/envoy/certs:ro
      - ./logs:/var/log/envoy
    networks:
      - envoy-network
    environment:
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9901/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

networks:
  envoy-network:
    driver: bridge
